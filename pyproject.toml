[tool.poetry]
name = "wtforglib"
description = "A set of utility functions I use in my various python projects."
version = "0.8.4"
license = "MIT"

authors = [
  "Quien Sabe <qs5779@mail.com>",
]

readme = "README.md"

homepage = "https://github.com/wtfo-guru/wtforglib"
documentation = "https://wtforglib.readthedocs.io/en/stable"

keywords = []

classifiers = [
  "Development Status :: 3 - Alpha",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Intended Audience :: Developers",
  "Operating System :: OS Independent",
  "Topic :: Software Development :: Libraries :: Python Modules",
  "Typing :: Typed",
]

packages = [
    { include = "wtforglib" },
    { include = "wtforglib/py.typed" },
]

[tool.poetry.dependencies]
python = ">=3.9.0,<4.0"
types-pyyaml = "^6.0.12"
pyyaml = "^6.0"
jinja2 = "^3.1.2"

[tool.poetry.group.test]
optional = true

[tool.poetry.group.test.dependencies]
mypy = "^1.5.0"
wemake-python-styleguide = "^0.18"
flake8-pytest-style = "^1.6"
doc8 = "^1.0"
nitpick = ">=0.32,<0.35"
pytest = "^7.1"
pytest-cov = "^4.0"
pytest-randomly = "^3.12"
black = ">=22.12,<24.0"
setuptools = ">=65.6.3,<69.0.0"
packaging = ">=22,<24"
isort = { version = "<5.12.0", python = "<3.8" }
testfixtures = "^7.0.4"
pyfakefs = "^5.1.0"
requests-cache = ">=0.9,<1.2"
importlib-metadata = "^6.8.0"
flake8 = "^6.1.0"
wheel = ">= 0.37.1"

[tool.poetry.group.docs]
optional = true

[tool.poetry.group.docs.dependencies]
sphinx = ">=5.2,<8.0"
sphinx-autodoc-typehints = "^1.24"
m2r2 = "^0.3"
tomli = "^2.0"


[build-system]
requires = ["poetry-core>=1.2.0"]
build-backend = "poetry.core.masonry.api"


[tool.nitpick]
style = "https://raw.githubusercontent.com/wemake-services/wemake-python-styleguide/master/styles/nitpick-style-wemake.toml"
